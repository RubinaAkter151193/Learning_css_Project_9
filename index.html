<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Survey Form</title>
    <link rel="stylesheet" href="./assets/main.css">
</head>
<body>
    <div class="container">

        <h1>Feedback Survey Form</h1>

        <form id="survey-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" placeholder="Enter your age" required>
            </div>
            
            <div class="form-group">
                <label for="feedback-type">Type of Feedback:</label>
                <select id="feedback-type" name="feedback-type" required>
                    <option value="positive">Positive</option>
                    <option value="negative">Negative</option>
                    <option value="neutral">Neutral</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="services-used">Services Used:</label>
                <div>
                    <input type="checkbox" id="service1" name="services" value="service1">
                    <label for="service1">Service 1</label>
                </div>
                <div>
                    <input type="checkbox" id="service2" name="services" value="service2">
                    <label for="service2">Service 2</label>
                </div>
                <div>
                    <input type="checkbox" id="service3" name="services" value="service3">
                    <label for="service3">Service 3</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="comments">Additional Comments:</label>
                <textarea id="comments" name="comments" rows="4" placeholder="Enter your comments"></textarea>
            </div>
            
            <div class="form-group">
                <button type="submit">Submit Feedback</button>
            </div>
        </form>
    </div>
</body>
